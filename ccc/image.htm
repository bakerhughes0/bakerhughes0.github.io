<html>
<head>
<script type=text/javascript src=../js/func.js?001></script>
<script type=text/javascript>
window.onload=function(){
  includeFont('fnt1', '../js/fnt1.ttf', 'truetype');  
  var tit=new xLab();sPar(tit,0);sFtC(tit,'#eee');move(tit,[10,10,800,35]);
  var i= new xImg();sPar(i,0);i.src=qs('img');
  i.onload=function(){window.onresize();}
  window.onresize=function(){
    if(i.naturalWidth>0){ //image is now loaded
      r = i.naturalWidth/i.naturalHeight;
      if(r>1){
        w = scrW() * .8;
        h = w/r;
        }else{
        h = scrH() * .8;
        w = h/r;
        }
      move(i,[.1*w,.5*(scrH()-h),w,h]);
      }
    }
  window.onresize();  
  var dep=qs('dep');
  if(dep=='usinage'){
    sTxt(tit, 'CCC Usinage');
    }
  else if(dep=='peinture'){
    sTxt(tit, 'CCC Peinture');
    }
  else if(dep=='picking'){
    sTxt(tit, 'CCC Picking');
    }
  else if(dep=='standard'){
    sTxt(tit, 'CCC Assemblage Standard');
    }
  else if(dep=='conventionnel'){
    sTxt(tit, 'CCC Assemblage Conventionnel');
    }
  }
function qs(variable) {
  var vars = window.location.search.substring(1).toLowerCase().split('&');
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split('=');
    if (decodeURIComponent(pair[0]) == variable) return decodeURIComponent(pair[1]);
    }
  }
</script>
