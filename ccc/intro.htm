<script LANGUAGE=Javascript>
includeFont('fnt1', '../js/fnt1.ttf', 'truetype');
window.onload = main;
b_lnk=['usinage','peinture','picking','standard','conventionnel'];



function carC(){
  var c = new xCan();
  move(c,[0,0,200,200]);
  with(c.ctx){
    var grd = createRadialGradient(100, 100, 50, 100, 100, 70);
    grd.addColorStop(0, '#243');
    grd.addColorStop(.5, '#364');
    grd.addColorStop(1, '#243');
    lineWidth=20;
    strokeStyle = grd;
    beginPath();
    arc(100,100,60,.8, 6.28-.8,0);
    stroke();
    }
  return c;
  }


function main() {
  var p = new xDiv();
  move(p,[0,0,400,700]);
  sPar(p, 0);

  c = [];
  for(var n=0;n<3;n++){
    c[n] = new carC(); sPar(c[n],p);
    sPos(c[n],[100*n,100]);
    }

anim=function(c){
  for(var n=0;n<3;n++){
    sRot(c[n],[0,1*(n+1),1]);
    }
  setTimeout(function(){anim(c);}, 80);
  };anim(c);


  //var cl=new clock01();
  //move(cl,[50,50,200,200]);
  //sPar(cl,0);
  b=[];
  var b_cap=["Usinage","Peinture","Picking","Assemblage Standard","Assemblage Conventionnel"];
  
  for(var n=0;n<5;n++){
    b[n]=new xBtn();sPar(b[n],p);move(b[n],[10,380+50*n,380,30]);
    sTxt(b[n], b_cap[n]);
    b[n].idx = n;
    b[n].eClk=function(){
      var l = document.createElement('a');l.href='ccc.htm?dep='+b_lnk[this.idx];
      l.setAttribute('target', '_top');
      l.click();
      }
    }  

  window.onresize = function(){
    cScr(p);
    }
window.onresize();
  }

</script>
