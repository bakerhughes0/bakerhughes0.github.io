function pageModel(n){
  var o = new xDiv();
  move(o,[1920*n,0,1920,1080]);
  sBkL(o,100,'#243 30%, #222 100%');
  sTrx(o, 'all .5s');
  sBrW(o,[1]);
  sOvf(o,'hidden');
  var l1 = new xDiv();
  move(l1,[1000,300,1500,200]);
  sBrW(l1,[2]);
  sBrC(l1,['#8a9']);
  sBrR(l1,[100]);
  sPar(l1,o);
  sRot(l1,[0,0,20]);
  l2 = new xDiv();
  move(l2,[1000,500,1500,200]);
  sBrW(l2,[2]);
  sBrC(l2,['#8a9']);
  sBrR(l2,[100]);
  sPar(l2,o);
  sRot(l2,[0,0,-20]);
  sPar(o,main);  
  return o;
  }

function autoScrollPage(){
  if(autoplay){
    p_idx++;
    if(p_idx>p.length-1) p_idx=0;
    for(var i=0;i<p.length;i++){move(p[i],[(i-p_idx)*1920,0,1920,1080]);}
    sPos(ctl.s,[4+30*p_idx,4]);
    clearTimeout(tout);
    tout = setTimeout(autoScrollPage,disptime);
    loadData(); 
    }
  }

function scrollPage(){
  for(var i=0;i<p.length;i++){move(p[i],[(i-p_idx)*1920,0,1920,1080]);}
  sPos(ctl.s,[4+30*p_idx,4]); 
  }

function gfxBlk(){
  var o = new xDiv();
  sBrW(o,[1]);
  sBrC(o,['#486']);
  sBrR(o,[8]);
  sBkL(o,100,'#243 30%, #222 100%');
  sOpa(o,.88);
  sSiz(o,[450,240]);
  return o;
  }
